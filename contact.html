<style>

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: aqua;
  padding: 20px;
}


.footer {
  text-align: center;
  background-color: #333;

  padding: 2px;
  position: center;
  left: 0;
  bottom: 0;
  
}

<h3>Contact Form</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name and last name </label>
    <input type="text" id="fname+lname" name="firstname+lastname" placeholder="enter firstname  and last name..">

    <label for="Email">Email </label>
    <input type="text" id="email" name="Email Address" placeholder="example@gmail.com..">

    <label for="phonenumber">Cell number</label>
    <input type="text" id="Cellnumber" name="CellPhone Number" placeholder="enter contact info">

    <label for="city">City</label>
    <select id="city" name="city">
      <option value="cape town">Cape Town</option>
      <option value="kimberley">Kimberley</option>
      <option value="bloemfontein">Bloemfontein</option>
      <option value="joburg">Joburg</option>
      <option value="pretoria">Pretoria</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
