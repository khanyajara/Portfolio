<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
 
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: aqua;
  padding: 20px;
}


.footer {
  text-align: center;
  background-color: #333;
  color: red;
  padding: 2px;
  position: center;
  left: 0;
  bottom: 0;
  
}

.error {
  color: red;
}
</style>
</head>
<body>

<h3 class="heading">Contact Form</h3>

<div class="container">
  <form id="contactForm" action="https://formspree.io/f/xayraebk" method="post">
    <label for="fname">First Name and Last Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name..">

    <label for="Email">Email</label>
    <input type="text" id="email" name="email" placeholder="example@gmail.com..">

    <label for="phonenumber">Cell Number</label>
    <input type="text" id="cellnumber" name="cellphone" placeholder="Enter your cell number..">

    <label for="city">City</label>
    <select id="city" name="city">
      <option value=""></option>
      <option value="Pietermaritzburg">Pietermaritzburg</option>
      <option value="cape town">Cape Town</option>
      <option value="kimberley">Kimberley</option>
      <option value="bloemfontein">Bloemfontein</option>
      <option value="joburg">Joburg</option>
      <option value="pretoria">Pretoria</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
    <p id="error" class="error"></p>
  </form>
</div>

<script>
function validateForm() {
  var fname = document.getElementById("fname").value.trim();
  var email = document.getElementById("email").value.trim();
  var cellnumber = document.getElementById("cellnumber").value.trim();
  var city = document.getElementById("city").value;
  var subject = document.getElementById("subject").value.trim();
  var error = document.getElementById("error");
  
  if (fname === "" || email === "" || cellnumber === "" || subject === "") {
    showError("Please fill out all required fields");
    return false;
  }
  
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    showError("Please enter a valid email address");
    return false;
  }
  
  var phonePattern = /^\d{10}$/;
  if (!phonePattern.test(cellnumber)) {
    showError("Please enter a valid cell number (10 digits)");
    return false;
  }
  
  error.innerHTML = "";
  return true;
}

function showError(message) {
  var error = document.getElementById("error");
  error.innerHTML = message;
}

document.getElementById("contactForm").addEventListener("submit", function(event){
  if (!validateForm()) {
    event.preventDefault();
  }
});
</script>

<footer class="footer">
    <p>&copy; 2024 Khanya Jara. All Rights Reserved.</p>
</footer>

</body>
</html>
